  publish-to-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/py_document_chunker
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/download-artifact@v4
      with: {name: python-package-distributions, path: dist/}