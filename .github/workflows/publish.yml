name: Publish Python 🐍 distribution 📦 to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.7
    - name: Set up Python
      uses: actions/setup-python@f677139bbe7f9c53596b41d547536d41a2f98ade # v5.0.0
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@85292f6da9d832f20ed37da356964da3537c620e # v4.3.4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/py_document_chunker
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@894218b26493203975a50d942a15ea8583e293b2 # v4.1.8
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@99b3623f2427a6e161c1b87a719c836979493a05 # v1.9.0